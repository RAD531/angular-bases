<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd> {{ name }} </dd>

  <td>Edad:</td>
  <dd> {{ age }} </dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button *ngIf="name !== 'Capitan Britanica'"
(click)="changeHero('Capitan Britanica')" class="btn btn-primary mx-2">
  Cambiar nombre
</button>

@if (age !== 31) {
  <button
  (click)="changeAge(31)" class="btn btn-primary">
    Cambiar edad
  </button>
}

<button
(click)="resetForm()" class="btn btn-primary mx-2">
  Reset Form
</button>
